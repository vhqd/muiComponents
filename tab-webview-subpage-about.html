<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./static/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="dist/css/config.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/app.css"/>
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div id="tabbar" class="mui-control-content mui-active">
				
				<div id="offCanvasWrapper" class="mui-off-canvas-wrap">
					<!--侧滑菜单部分-->
					<aside id="offCanvasSide" class="mui-off-canvas-left">
						<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="title">侧滑导航</div>
								<div class="content">
									这是可拖动式侧滑菜单示例，你可以在这里放置任何内容；关闭侧滑菜单有多种方式： 1.在手机屏幕任意位置向左拖动(drag)；2.点击本侧滑菜单页之外的任意位置; 3.点击如下红色按钮
									<span class="android-only">；4.Android手机按back键；5.Android手机按menu键
									</span>。
								</div>
							</div>
						</div>
					</aside>
					<!--主界面部分-->
					<div class="mui-inner-wrap">
						<header class="mui-bar mui-bar-nav">
							<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
							<a class="mui-action-back mui-btn mui-btn-link mui-pull-right">关闭</a>
							<h1 class="mui-title">组件演示</h1>
						</header>
						<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-content-padded" id="padded-box">
									<button type="button" class="mui-btn openurl">
										内嵌网页地址
									</button>
									<div class="mui-btn mui-btn-primary" onclick="compDialog();">
										普通列表组件
									</div>
									<!--<div class="mui-btn mui-btn-primary" onclick="goAlert();">
										alert
									</div>-->
								</div>
								<div id="list-box"></div>
								<div id="ajax-box"></div>
							</div>
							
							
						</div>
						<!-- off-canvas backdrop -->
						<div class="mui-off-canvas-backdrop"></div>
					</div>
				</div>
				
				
			</div>
			
			<div id="tabbar-with-chat" class="mui-control-content">
				<div class="title">这是div模式选项卡中的第2个子页面</div>
			</div>
			<div id="tabbar-with-contact" class="mui-control-content">
				<div class="title">这是div模式选项卡中的第3个子页面</div>
			</div>
			<div id="tabbar-with-map" class="mui-control-content">
				<div class="title">这是div模式选项卡中的第4个子页面</div>
			</div>
		</div>
	</body>
	<script src="./static/js/require.min.js" data-main="static/config" type="text/javascript" charset="utf-8"></script>
</html>
